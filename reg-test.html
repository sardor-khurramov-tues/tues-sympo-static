<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symposium Registration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 0.5rem;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #5a9ed8;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .status-message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Symposium Attendee Registration</h1>
        
        <form id="registrationForm" action="http://localhost:8900/sympo/attendee" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/jpeg" required>
            </div>

            <div class="form-group">
                <label for="affiliation">Affiliation (University/Company):</label>
                <input type="text" id="affiliation" name="affiliation">
            </div>

            <div class="form-group">
                <label for="jobPosition">Job Position:</label>
                <input type="text" id="jobPosition" name="jobPosition">
            </div>

            <div class="form-group">
                <label for="degree">Degree (e.g., PhD, MSc):</label>
                <input type="text" id="degree" name="degree">
            </div>

             <div class="form-group">
                <label for="field">Field of Study/Research:</label>
                <input type="text" id="field" name="field">
            </div>

            <div class="form-group">
                <label for="presTitle">Presentation Title:</label>
                <input type="text" id="presTitle" name="presTitle">
            </div>

            <div class="form-group">
                <label for="presAbstract">Presentation Abstract:</label>
                <textarea id="presAbstract" name="presAbstract"></textarea>
            </div>
            
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <button type="submit" id="submitButton">Register</button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

<script>
    // Wait until the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {

        // Ask for permission to show notifications as soon as the page loads
        if ('Notification' in window && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }

        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (event) => {
            // 1. PREVENT THE DEFAULT FORM SUBMISSION (PAGE RELOAD)
            event.preventDefault();

            // Provide user feedback
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusMessage.textContent = '';

            // 2. GATHER FORM DATA
            const formData = new FormData(form);

            try {
                // 3. SEND DATA USING THE FETCH API
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    // Note: No 'Content-Type' header is needed.
                    // The browser sets it automatically for FormData.
                });

                // 4. HANDLE THE RESPONSE
                const result = await response.json(); // Assuming the server responds with JSON

                if (response.ok) {
                    console.log('Success:', result);
                    showNotification('Registration Successful! ✅', 'Thank you for registering for the symposium.');
                    statusMessage.textContent = 'Registration successful!';
                    statusMessage.className = 'status-message success';
                    form.reset(); // Clear the form on success
                } else {
                    // Handle server-side errors (e.g., validation failed)
                    console.error('Server Error:', result);
                    const errorMessage = result.detail || 'An unknown error occurred.';
                    showNotification('Registration Failed ❌', `Error: ${errorMessage}`);
                    statusMessage.textContent = `Error: ${errorMessage}`;
                    statusMessage.className = 'status-message error';
                }

            } catch (error) {
                // Handle network errors (e.g., server is down)
                console.error('Network Error:', error);
                showNotification('Network Error 🔌', 'Could not connect to the server. Please try again later.');
                statusMessage.textContent = 'Could not submit form. Check your network connection.';
                statusMessage.className = 'status-message error';
            } finally {
                // Re-enable the button regardless of outcome
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
        });
    });

    /**
     * Shows a browser notification.
     * @param {string} title The title of the notification.
     * @param {string} body The body text of the notification.
     */
    function showNotification(title, body) {
        if (!('Notification' in window)) {
            alert(body); // Fallback for very old browsers
            return;
        }

        if (Notification.permission === 'granted') {
            new Notification(title, { body });
        } else if (Notification.permission !== 'denied') {
            // This will be triggered if the user previously dismissed the permission prompt
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    new Notification(title, { body });
                }
            });
        }
        // If permission is 'denied', we can't do anything,
        // but the on-screen statusMessage will still provide feedback.
    }
</script>

</body>
</html>
