  <!-- REGISTER -->
  <section id="register" class="register">
    <h3>Registratsiya</h3>

    <form id="attendeeForm">
      <label for="firstName">Ism:</label>
      <input type="text" id="firstName" name="firstName" required maxlength="63">

      <label for="lastName">Familiya:</label>
      <input type="text" id="lastName" name="lastName" required maxlength="63">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required maxlength="127">

      <label for="birthDate">Tug'ilgan sana:</label>
      <input type="date" id="birthDate" name="birthDate" required>

      <label for="country">Mamlakat:</label>
      <input type="text" id="country" name="country" required maxlength="127">

      <label for="university">Universitet:</label>
      <input type="text" id="university" name="university" required maxlength="255">

      <label for="degree">Ilmiy daraja:</label>
      <input type="text" id="degree" name="degree" required maxlength="31">

      <label for="field">O'qish sohasi:</label>
      <input type="text" id="field" name="field" required maxlength="127">

      <label for="photo">Rasm:</label>
      <input type="file" id="photo" name="photo" accept=".jpeg, .jpg" required>

      <label for="presTitle">Taqdimot nomi (ixtiyoriy):</label>
      <input type="text" id="presTitle" name="presTitle" maxlength="127">

      <label for="presAbstract">Taqdimot abstrakti (ixtiyoriy):</label>
      <textarea id="presAbstract" name="presAbstract" rows="5" cols="40" maxlength="2000"></textarea>

      <label for="comments">Izohlar (ixtiyoriy):</label>
      <textarea id="comments" name="comments" rows="5" cols="40" maxlength="2000"></textarea>

      <input type="hidden" name="recaptchaToken" id="recaptchaToken">

      <button type="submit">Kiritish</button>
    </form>
  </section>
  <br><br>

  <script src="https://www.google.com/recaptcha/api.js?render=6Lf4nNMrAAAAAPXzkOJQSdaYrzC0LCzqxulT1RqS"></script>
  <script>
    const form = document.getElementById('attendeeForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      const messages = {
        0: "✅ Roʻyxatdan oʻtish muvaffaqiyatli amalga oshdi!",
        1: "⚠️ Biz tomonda nimadir noto'g'ri ketdi. Keyinroq qayta urinib ko‘ring.",
        6: "❌ Fayl juda katta. Maksimal hajmi 5 MB.",
        7: "❌ Fayl turi yaroqsiz. Iltimos, JPEG/JPG rasm yuklang.",
        1001: "⚠️ Ushbu email allaqachon ro'yxatdan o'tkazilgan. Iltimos, boshqasini ishlating."
      };

      grecaptcha.ready(async () => {
        try {
          const token = await grecaptcha.execute(
            '6Lf4nNMrAAAAAPXzkOJQSdaYrzC0LCzqxulT1RqS',
            { action: 'attendeeForm' }
          );

          document.getElementById('recaptchaToken').value = token;

          const formData = new FormData(form);

          const response = await fetch('https://sympo.tues.uz/api/attendee', {
            method: 'POST',
            body: formData,
          });

          const result = await response.json();
          const message = messages[result.code] || "Xatolik yuz berdi. Keyinroq qayta urinib ko‘ring.";
          alert(message);

        } catch (error) {
          console.error('Submission failed:', error);
          alert('Xatolik yuz berdi. Keyinroq qayta urinib ko‘ring.');
        }
      });
    });
  </script>
