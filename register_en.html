  <section id="register" class="register">
    <h3>Registration</h3>
    <form>
      <h4>Personal Information</h4>
      <input id="firstName" type="text" placeholder="First Name" required>
      <input id="lastName" type="text" placeholder="Last Name" required>
      <input id="phone" type="tel" placeholder="Phone number" required>
      <input id="email" type="email" placeholder="Email" required>

      <h4>Symposium details</h4>
      <textarea id="topic" name="topic" rows="5"
        placeholder="Topic for presentation (e.g., Artificial Intelligence, Modern Pedagogy, Climate Science...)"></textarea>

      <textarea id="comments" name="comments" rows="3" placeholder="Comments"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
