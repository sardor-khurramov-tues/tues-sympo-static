  <!-- REGISTER -->
  <section id="register" class="register">
    <h3>Registration</h3>

    <form id="attendeeForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required maxlength="63">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required maxlength="63">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required maxlength="127">

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required maxlength="15">

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required maxlength="127">

      <label for="affiliation">Affiliation:</label>
      <input type="text" id="affiliation" name="affiliation" required maxlength="255">

      <label for="jobPosition">Position:</label>
      <input type="text" id="jobPosition" name="jobPosition" required maxlength="255">

      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" required maxlength="31">

      <label for="field">Field of Study/Work:</label>
      <input type="text" id="field" name="field" required maxlength="127">

      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept=".jpeg, .jpg" required>

      <label for="presTitle">Presentation Title (Optional):</label>
      <input type="text" id="presTitle" name="presTitle" maxlength="127">

      <label for="presAbstract">Presentation Abstract (Optional):</label>
      <textarea id="presAbstract" name="presAbstract" rows="5" cols="40" maxlength="2000"></textarea>

      <label for="comments">Comments (Optional):</label>
      <textarea id="comments" name="comments" rows="5" cols="40" maxlength="2000"></textarea>

      <input type="hidden" name="recaptchaToken" id="recaptchaToken">

      <button type="submit">Register</button>
    </form>
  </section>
  <br><br>

  <script src="https://www.google.com/recaptcha/api.js?render=6Lf4nNMrAAAAAPXzkOJQSdaYrzC0LCzqxulT1RqS"></script>
  <script>
    const form = document.getElementById('attendeeForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      const messages = {
        0: "✅ Your registration was successful!",
        1: "⚠️ Something went wrong on our side. Please try again later.",
        6: "❌ File too large. Maximum size is 5 MB.",
        7: "❌ Invalid file type. Please upload a JPEG/JPG image.",
        1001: "⚠️ This email is already registered. Please use another one."
      };

      grecaptcha.ready(async () => {
        try {
          // 1. Get reCAPTCHA token
          const token = await grecaptcha.execute(
            '6Lf4nNMrAAAAAPXzkOJQSdaYrzC0LCzqxulT1RqS',
            { action: 'attendeeForm' }
          );

          // 2. Put token in hidden input
          document.getElementById('recaptchaToken').value = token;

          // 3. Collect form data
          const formData = new FormData(form);

          // 4. Send request
          const response = await fetch('https://sardorkhurramov.uz/api/attendee', {
            method: 'POST',
            body: formData,
          });

          const result = await response.json();
          const message = messages[result.code] || "An error occurred. Please try again later.";
          alert(message);

        } catch (error) {
          console.error('Submission failed:', error);
          alert('An error occurred. Please try again later.');
        }
      });
    });
  </script>
